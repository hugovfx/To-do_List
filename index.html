<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Arreglo en HTML</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <input type="text">

  <ul id="myUl">
  </ul>

    <script>
      let ul = document.getElementById("myUl"); 
      let lista = ["Tarea 1", "Tarea 2", "Tarea 3"];

      for(let i = 0; i<lista.length; i+=1){
        ul.innerHTML = 
        ul.innerHTML +
        "<li id=\"li-"+ i +"\">" +
        lista[i] +
        "</li>"
      }
      

      //ul.remove();

    </script>
</body>
</html>
